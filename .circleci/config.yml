version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.6.1
  k8s: digitalocean/k8s@0.1.1

jobs:
  
  build:
    machine: true
    steps:
      - checkout

      - run:
          name: Install Sentry cli
          command: curl -sL https://sentry.io/get-cli/ | bash

      - run: 
          name: Sentry info
          command: sentry-cli info

      - gcp-gcr/gcr-auth

      # nitrogen notebook
      - gcp-gcr/build-image:
          registry-url: gcr.io
          image: nitrogen
          tag: ${CIRCLE_SHA1:0:7}

      - gcp-gcr/push-image:
          registry-url: gcr.io
          image: nitrogen
          tag: ${CIRCLE_SHA1:0:7} 

      - k8s/install

      - k8s/initialize:
          cluster: cloudx

      - run:
          name: Update Algo Notebook Deployment
          command: kubectl set image deployment/nitrogen nitrogen=gcr.io/xxcloud/nitrogen:${CIRCLE_SHA1:0:7}

workflows:
  version: 2
  nitrogen:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
